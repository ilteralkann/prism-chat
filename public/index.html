<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;700&display=swap" rel="stylesheet">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>PrismChat App</title>
	</head>
	<body style="text-align: center;">
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comment-dots"></i> PrismChat</h1> <p style="font-size: 12px;" >v0.1</p>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label id="username" for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Room-1">Room-1</option>
							<option value="Room-2">Room-2</option>
							<option value="Room-3">Room-3</option>
							<option value="Room-4">Room-4</option>
							<option value="Room-5">Room-5</option>
							<option value="Room-6">Room-6</option>
						</select>
					</div>
					<button id="btn" type="submit" class="btn">Join Chat</button>
				</form>
			</main>
			<p class="info">d e s i g n: bradtraversy</p>
		</div>
		
	</body>
</html>
